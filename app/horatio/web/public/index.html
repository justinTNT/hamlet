<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horatio Default</title>
    <link rel="icon" href="/localhost/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app"></div>
    <script>
    // Host-specific configuration for localhost
    // This config is passed to Elm as init flags
    // Field names must match Elm type alias (camelCase)
    window.GLOBAL_CONFIG = {
        siteName: "default Horatio",
        features: {
            comments: true,
            submissions: true,
            tags: true
        }
    };
    </script>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
